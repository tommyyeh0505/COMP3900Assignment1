<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Timesheet Manager</title>
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<link rel="stylesheet" href="resources/css/commonStyles.css" />
	<ui:insert name="head">

	</ui:insert>
</h:head>
<body>
	<h:form>
		<div class="grid-container">
			<div class="header-side">
				<ui:insert name="header-side">
					<ui:include src="/header-side.xhtml" />
				</ui:insert>
			</div>
			<div class="header">
				<ui:insert name="header">
					<ui:include src="/header.xhtml" />
				</ui:insert>
			</div>
			<div class="content-side">
				<ui:insert name="content-side">
					<ui:include src="/content-side.xhtml" />
				</ui:insert>
			</div>
			<div class="content">
				<ui:insert name="content">
					<ui:include src="/content.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:form>
</body>
</html>
