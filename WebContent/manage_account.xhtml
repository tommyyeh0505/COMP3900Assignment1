<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	<ui:composition template="/template.xhtml">

		<ui:define name="head">
			<link rel="stylesheet" href="resources/css/manageAccountStyles.css" />
		</ui:define>

		<ui:define name="header">
			<div class="header-container">
				<h2 class="header-title">Manage Account</h2>
				<h:commandButton class="logout-button" value="Logout"
					action="#{app.logout}" />
			</div>
		</ui:define>

		<ui:define name="content-side">
			<div class="user-pane">
				<img class="user-img" src="resources/images/user.png" />
				<div class="user-details">
					<p class="username">
						#{app.employeeManager.currentEmployee.userName}</p>
					<p class="employee-no">Employee Number:
						#{app.employeeManager.currentEmployee.empNumber}</p>
				</div>
			</div>

			<h:commandButton styleClass="content-side-button" value="Back"
				action="timesheet_list.xhtml" immediate="true" />
		</ui:define>

		<ui:define name="content">
			<div class="content-pane">
				<div class="section-header">
					<h3>Change Password</h3>
				</div>
				<div class="input-pane">
					<div class="input-section">
						<label for="currentPassword">Current Password:</label>
						<h:inputSecret id="currentPassword"
							value="#{app.employeeManager.currentPassword}" required="true"
							label="Current Password">
							<f:validateRequired />
						</h:inputSecret>
						<h:message styleClass="input-error-message" for="currentPassword" />
					</div>
					<div class="input-section">
						<label for="newPassword">New Password:</label>
						<h:inputSecret id="newPassword"
							value="#{app.employeeManager.newPassword}" required="true"
							label="New Password">
							<f:validateRequired />
						</h:inputSecret>
						<h:message styleClass="input-error-message" for="newPassword" />
					</div>
					<div class="input-section">
						<label for="confirmPassword">Confirm Password:</label>
						<h:inputSecret id="confirmPassowrd"
							value="#{app.employeeManager.confirmPassword}" required="true"
							label="Confirm Passsword">
							<f:validateRequired />
						</h:inputSecret>
                        <h:message styleClass="input-error-message" for="confirmPassowrd" />
					</div>
				</div>
				<div class="save-button-section">
					<h:commandButton id="save" styleClass="save-button"
						value="Save Changes" action="#{app.employeeManager.savePassword}" />
				</div>
				<h:messages globalOnly="true" />
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
