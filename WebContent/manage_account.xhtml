<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Manage Account</title>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<label for="currentPassword">Current Password:</label>
			<h:inputSecret id="currentPassword"
				value="#{app.employeeManager.currentPassword}" required="true" />
			<label for="newPassword">New Password:</label>
			<h:inputSecret id="newPassword"
				value="#{app.employeeManager.newPassword}" required="true" />
			<label for="confirmPassword">Confirm Password:</label>
			<h:inputSecret id="confirmPassowrd"
				value="#{app.employeeManager.confirmPassword}" required="true" />
			<h:commandButton value="Save"
				action="#{app.employeeManager.savePassword}" />
			<h:commandButton value="Discard" action="timesheet_list.xhtml"
				immediate="true" />
		</h:panelGrid>
	</h:form>
</body>
</html>
