<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Create Timesheet</title>
</h:head> 
<body> 
<h:form>

	<h:outputText value="#{user.currentTimesheet.employee.name}" />
	<h:outputText value="#{user.currentTimesheet.endWeek}" />
	<h:inputText value="#{user.currentTimesheet.testId}" />
	
	
	<h:dataTable value = "#{user.currentTimesheet.details}" var = "row" border="1">
 

   <h:column>    				
      <f:facet name = "header">Project ID</f:facet>    				
      <h:outputText value = "#{row.projectID}"/>
   </h:column>   
      <h:column>    				
      <f:facet name = "header">WP</f:facet>    				
      <h:outputText value = "#{row.workPackage}"/>
   </h:column>  
   <!--  
      <h:column>    				
      <f:facet name = "header">Total</f:facet>    				
      <h:outputText value = "#{row.hoursForWeek}"/>
   </h:column>   
   -->
   <h:column>    				
      <f:facet name = "header">Sat</f:facet>    				
      <h:outputText value = "#{row.getHour(5)}"/>
   </h:column>   
   <h:column>    				
      <f:facet name = "header">Project ID</f:facet>    				
      <h:outputText value = "#{row.projectID}"/>
   </h:column>   
   <h:column>    				
      <f:facet name = "header">Project ID</f:facet>    				
      <h:outputText value = "#{row.projectID}"/>
   </h:column>   
      <h:column>    				
      <f:facet name = "header">Project ID</f:facet>    				
      <h:outputText value = "#{row.projectID}"/>
   </h:column>   
   
   
	<h:commandButton value="Save" type="submit" action="timesheet" />
</h:dataTable>
</h:form>
</body> 
</html>
