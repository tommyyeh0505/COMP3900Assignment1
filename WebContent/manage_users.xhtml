<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Manage Users</title>
</h:head>
<body>
	<h:form>
		<h:dataTable value="#{app.employeeManager.getEmployees()}"
			var="employee">
			<f:facet name="header">
				<h3>Employees</h3>
			</f:facet>
			<h:column>
				<f:facet name="header">Employee No</f:facet>
				<h:inputText value="#{employee.empNumber}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{employee.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Username</f:facet>
				<h:inputText value="#{employee.userName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{app.employeeManager.deleteUser(employee)}" />
			</h:column>
			<!-- WILL NOT WORK WITH Map<String, String>
			<h:column>
                <f:facet name="header">Password</f:facet>
                <h:inputText value="#{app.employeeDatabase.getPassword(employee)}" />
            </h:column>
			 -->
		</h:dataTable>
		<h:commandButton value="Create User" action="login.xhtml" />
		<h:commandButton value="Save" aciton="timesheet_list.xhtml" />
	</h:form>
</body>
</html>
